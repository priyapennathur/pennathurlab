{{ define "main" }}
		{{range .Data.Pages }}
			<div class="postbox">
				<div class="head media-heading">
					<a href="{{ .Permalink }}" class="off">{{ .Params.title }}</a>
				</div>
				<div class="smallspacer"></div>
				<div class="smallnote">{{ .Date.Format "2006-01-02" }}</div>

				<div class="spacer"></div>
				<p>{{slicestr .Summary 0 255 | markdownify}} ... </p>
				<div class="smallspacer"></div>
				<div class="spacer"></div>
			</div>
			{{ end }}
{{ end }}

{{ define "main" }}
<div class="row">
	{{range .Data.Pages }}
	<div class="col-md-4 paperbox">
	<div class="media-body">
		<div class="head media-heading">
			<a href="{{ .Permalink }}" class="off">{{ .Params.title }}</a>
		</div>
		<div class="smallspacer"></div>
		<div class="smallnote">{{ .Params.description }}</div>
		<div class="bigspacer"></div>
		<div class="spacer"></div>
	</div>
	</div>
	{{ end }}
</div>
{{ end }}

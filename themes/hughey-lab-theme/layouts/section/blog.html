{{ define "main" }}
	<div class="row">
		{{range .Data.Pages }}
		<div class="col-md-4 postbox">
				<div class="smallhead media-heading">
					<a href="{{ .Permalink }}" class="off">{{ .Params.title }}</a>
				</div>
			<div class="smallspacer"></div>
			<div class="smallnote">{{ .Date.Format "2 Jan 2006" }}</div>
			<div class="bigspacer"></div>
			<div class="spacer"></div>
		</div>
		{{ end }}
	</div>
{{ end }}
